<!DOCTYPE html>
<html>
<head>
    <title>HTL SHKODER WEBSITE</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header ul li {
            display: inline;
            margin-right: 20px;
        }

        header .search-bar {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        header .logo {
            width: 100px;
            height: auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .photo-circle {
            background-color: #333;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
        }

        form {
            margin: 20px 0;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="email"],
        input[type="date"],
        input[type="number"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #000; /* Set the background color to black */
            color: #fff;
            text-align: center;
            padding: 10px;
       }
       p {
        text-decoration-color: #000;
       }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
               
                <input class="search-bar" type="text" placeholder="Search">
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="photo-circle">
           <img src="Download.png">
        </div>
        <form>
            <div>
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="registrationDate">Date of registration:</label>
                <input type="date" id="registrationDate" name="registrationDate" required>
            </div>

            <div>
                <label for "participants">Number of participants:</label>
                <input type="number" id="participants" name="participants" min="1" max="8" required>
            </div>

            <div>
                <label>
                    <input type="checkbox" name="agree" required> I agree to the policy
                </label>
            </div>

            <button type="submit">Enter</button>
        </form>
    </div>

    <footer>  
      
           <p>Made by Enduan Fili für "Österreichische Schule" Shkoder</p>
       
    </footer>
</body>
</html>
