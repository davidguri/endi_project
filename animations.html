<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #006400; }

    #loading-container {
      position: relative;
      width: 400px;
      height: 40px;
      border: 2px solid #000;
      overflow: hidden;
      border-radius: 8px;
      background-color: #8b0000;
    }

    #loading-bar {
      width: 0;
      height: 100%;
      background-color: #3498db;
      animation: loadingAnimation 10s infinite alternate;
    }

    #loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }

    @keyframes loadingAnimation {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <div id="loading-bar"></div>
  </div>
  <div id="loading-text">Loading completed successfully</div>
</body>
</html>
